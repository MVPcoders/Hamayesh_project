<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور کاربران</title>
    <!-- لینک به فایل CSS برای راستچین کردن و استایل دهی -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            height: 45px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .search-dropdown {
            position: relative;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <!-- لینک به کتابخانه Select2 برای دراپ داون جستجوگر -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>تغییر رمز عبور کاربران</h1>

        <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="form-group search-dropdown">
                <label for="user-select">جستجو و انتخاب کاربر:</label>
                <select id="user-select" class="user-search" name="user_id" required>
                    <option value="">لطفا یک کاربر انتخاب کنید</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.first_name}}  {{ user.last_name }} - {{ user.code_meli }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="new-password">رمز عبور جدید:</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">ذخیره تغییرات</button>
            </div>
        </form>
    </div>

    <!-- اسکریپت های مورد نیاز -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // فعال کردن جستجو در دراپ داون
        $(document).ready(function() {
            $('.user-search').select2({
                placeholder: "جستجوی کاربر...",
                allowClear: true,
                language: {
                    noResults: function() {
                        return "نتیجه‌ای یافت نشد";
                    }
                }
            });
        });
    </script>
</body>
</html>
