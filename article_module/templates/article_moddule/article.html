<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال مقاله</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/article.css">
</head>
<body class="container">
    <div class="header">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/aeacf713-5e8d-40d5-8dfc-9bba7e05fb53.png" alt="لوگوی کنفرانس علمی با طراحی مدرن، شامل نماد اتم و کتاب در پس زمینه آبی" />
        <h1>ثبت مقاله جدید</h1>
    </div>

    <form id="articleForm" method="post" action="{% url 'new_article' %}" enctype="multipart/form-data" class="form-card animate-fade-in">
        {% csrf_token %}
        <div class="form-group">
            <label for="articleLang" class="form-label">زبان مقاله</label>
            <select name="articleLang" id="articleLang">
                <option value="فارسی"> فارسی </option>
                <option value="انگلیسی"> انگلیسی </option>
            </select>
        </div>
        <div class="form-group">
            <label for="articleMainGoal" class="form-label">محور اصلی مقاله</label>
            <input type="text" id="articleMainGoal" name="articleMainGoal" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="articlePersianTitle" class="form-label">عنوان فارسی مقاله</label>
            <input type="text" id="articlePersianTitle" name="articlePersianTitle" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="articleEnglishTitle" class="form-label">عنوان انگلیسی مقاله</label>
            <input type="text" id="articleEnglishTitle" name="articleEnglishTitle" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="articleAbstract" class="form-label">چکیده مقاله</label>
            <textarea id="articleAbstract" name="articleAbstract" class="form-input" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="articleFile" class="form-label">فایل مقاله</label>
            <input type="file" id="articleFile" name="articleFile" class="form-input" accept=".pdf,.doc,.docx" required>
            <p class="text-gray-500 text-sm mt-1">فرمت‌های قابل قبول: PDF, Word (حداکثر 5MB)</p>
        </div>
        <div class="form-card animate-fade-in">
            <div class="form-group">
                <label for="authorCount" class="form-label">تعداد نویسندگان مقاله</label>
                <input type="number" id="authorCount" name="authorCount" class="form-input" min="1" max="4" value="1" onchange="updateAuthorForms()">
                <p class="text-gray-500 text-sm mt-1">لطفاً تعداد نویسندگان مقاله را وارد نمایید (حداکثر 4 نویسنده)</p>
            </div>
        </div>
        <h3 class="font-bold text-lg mb-4 text-gray-800">اطلاعات نویسندگان</h3>

        <div id="authorsContainer" class="authors-container">
            <!-- Author forms will be dynamically added here -->
        </div>
        <div class="flex justify-end mt-6">
            <button type="submit" class="btn btn-primary">ارسال مقاله</button>
        </div>
    </form>
    <script>
            function updateAuthorForms() {
                const authorCount = parseInt(document.getElementById('authorCount').value);
                const authorsContainer = document.getElementById('authorsContainer');

                // Limit the maximum number of authors
                if (authorCount > 4) {
                    alert('حداکثر تعداد نویسندگان 4 نفر می‌باشد');
                    return;
                }

                // Clear existing author forms
                authorsContainer.innerHTML = '';

                // Create new author forms
                for (let i = 0; i < authorCount; i++) {
                    const authorForm = document.createElement('div');
                    authorForm.className = 'author-form animate-fade-in';

                    authorForm.innerHTML = `
                        <div class="author-form-header">
                            <h4 class="author-form-title">نویسنده ${i + 1}</h4>
                            ${i > 0 ? '<button type="button" class="remove-author" onclick="removeAuthorForm(this)">حذف نویسنده</button>' : ''}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="authorFirstName${i}" class="form-label">نام</label>
                                <input type="text" id="authorFirstName${i}" name="authorFirstName${i}" s="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="authorLastName${i}" class="form-label">نام خانوادگی</label>
                                <input type="text" id="authorLastName${i}" name="authorLastName${i}" s="form-input" required>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="authorEmail${i}" class="form-label">ایمیل</label>
                                <input type="email" id="authorEmail${i}" name="authorEmail${i}" s="form-input" required>
                            </div>

                            {#<div class="form-group">#}
                            {#    <label for="authorAffiliation${i}" class="form-label">وابستگی سازمانی</label>#}
                            {#    <input type="text" id="authorAffiliation${i}" class="form-input" required>#}
                            {#</div>#}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {#<div class="form-group">#}
                            {#    <label for="authorORCID${i}" class="form-label">شناسه ORCID (اختیاری)</label>#}
                            {#    <input type="text" id="authorORCID${i}" name="authorORCID${i}" class="form-input">#}
                            {#</div>#}

                            <div class="form-group">
                                <label class="form-label">نویسنده مسئول</label>
                                <div class="flex items-center mt-2">
                                    <input type="radio" id="correspondingAuthor${i}" name="correspondingAuthor" value="${i}" ${i === 0 ? 'checked' : ''}>
                                    <label for="correspondingAuthor${i}" class="mr-2">این نویسنده مسئول مکاتبات است</label>
                                </div>
                            </div>
                        </div>
                    `;

                    authorsContainer.appendChild(authorForm);
                }
            }

            function removeAuthorForm(button) {
                const authorForm = button.closest('.author-form');
                const authorsContainer = document.getElementById('authorsContainer');
                const authorForms = authorsContainer.querySelectorAll('.author-form');

                // Don't allow removing if only one author remains
                if (authorForms.length <= 1) {
                    alert('مقاله باید حداقل یک نویسنده داشته باشد');
                    return;
                }

                authorForm.remove();

                // Update count input
                document.getElementById('authorCount').value = authorForms.length - 1;
            }

            // Initialize with one author form
            document.addEventListener('DOMContentLoaded', updateAuthorForms);

        </script>
</body>
</html>
