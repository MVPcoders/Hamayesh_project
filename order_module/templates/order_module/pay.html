{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتیجه پرداخت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: Vazirmatn, Tahoma, sans-serif;
    }
    .pay-card {
      max-width: 500px;
      margin: 80px auto;
      border-radius: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .pay-card h4 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card pay-card p-4 text-center">
      {% if success %}
        <div class="alert alert-success rounded-3">
          <h4 class="mb-2">✅ پرداخت موفق</h4>
          <p class="mb-1">شماره پیگیری: <b>{{ success }}</b></p>
          <p class="mb-1">مبلغ: {{ amount }} تومان</p>
          <p class="text-muted">تاریخ: {{ date }}</p>
        </div>
      {% elif info %}
        <div class="alert alert-info rounded-3">
          <h4 class="mb-2">ℹ️ اطلاع</h4>
          <p>{{ info }}</p>
        </div>
      {% else %}
        <div class="alert alert-danger rounded-3">
          <h4 class="mb-2">❌ پرداخت ناموفق</h4>
          <p>متاسفانه تراکنش با خطا مواجه شد.</p>
        </div>
      {% endif %}
      <a href="{% url 'profile' %}" class="btn btn-primary mt-3 rounded-pill px-4">
        بازگشت به پروفایل
      </a>
    </div>
  </div>
</body>
</html>
